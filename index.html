<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Escuro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h2>Claro e Escuro</h2>
        <div>
            <input type="checkbox" name="change-theme" id="change-theme">
            <label for="change-theme">
                <i class="bi bi-sun"></i>
                <i class="bi bi-moon"></i>
            </label>
        </div>
    </header>
    <main>
        <div class="card">
            <div class="card-image">
                <span>Nike</span>
                <img src="imagem/tenis.png" alt="Nike">
            </div>
            <div class="card-details">
                <h2>Tênis Nike</h2>
                <p class="subtitle">Excelente para corridas</p>
                <p class="description">Mermão, esse é o melhor tênis do mundo! Rasga no mesmo dia, mas é bom pra caralho!</p>
                <div class="price-container">
                    <span class="price">R$299,99</span>
                    <button class="btn">Comprar</button>
                </div>
            </div> 
        </div>
    </main>
    

</body>
</html>
